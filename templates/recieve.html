<html>
    <head>
        <title>Recieving Orders</title>
        <meta charset="utf-8">
        <title>SHS-STORE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">SAI HOSPITALITY SERVICES</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/store">Store</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/store/recieve">Recieving</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" href="#">Issueing</a>
                  </li>
                  <li class="nav-item">
                    <a href="/store/suppliers" class="nav-link">Suppliers</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>


        <form  method="POST">

            <div class="form-group">
              <label for="supName">Enter Supplier Name </label>
              <input type="text" class="form-control" id="supName" name="supName" aria-describedby="emailHelp" placeholder="Enter Supplier name as it is below">
            </div> 

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <h1>List of all the current suppliers are</h1>
          {% for val in allSupliers %}
            <h1>{{val}}</h1>
          {% endfor %}
    </body>
</html>
